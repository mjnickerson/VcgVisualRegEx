	<meta charset="utf-8">
	<meta name="description" content="">

	<title>VCG - Visual Regex - Testing</title>

	<!-- Load CSS libraries -->

	<link rel="stylesheet" href="css/style.css">

<body>
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="align-self-center titleRow">
			<h1>VCG - Visual Regex - Testing</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="row justify-content-center">
					<div style="height: 10vh"></div>
			</div>
			<div class="row justify-content-center">
				<form>
					<div class="form-group">
						<label for="regexTextDisplay">Regular Expression:</label>
						<input type="text" class="form-control" id="regexTextDisplay" aria-describedby="regexHelp" placeholder="ERROR!">
<!--						<small id="regexHelp" class="form-text text-muted">Copy and paste this regular expression to continue.</small>-->
					</div>
<!--					<button type="submit" class="btn btn-primary">Submit</button>-->
				</form>
			</div>
			<div class="row justify-content-center">
				<div style="height: 10vh"></div>
			</div>
		</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-2">
			<div class="row justify-content-center">
				<div class="align-self-center">
					<h4><u>Word Groups</u></h4>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="align-self-center">
					<p style="background-color: yellow">Text Field</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="align-self-center">
					<p style="background-color: pink">Word Group 1</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="align-self-center">
					<p style="background-color: cyan">Word Group 2</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="align-self-center">
					<p style="background-color: seagreen">Word Group 3</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="align-self-center">
					<p style="background-color: orange">Word Group 4</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="align-self-center">
					<p style="background-color: violet">Word Group 5</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="align-self-center">
					<p style="background-color: aquamarine">Word Group 6</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="align-self-center">
					<p style="background-color: red">Wild Card</p>
				</div>
			</div>
		</div>
		<div class="col-10">
			<div class="row justify-content-center">
				<div class="align-self-center">
					<div class="assemblyToolBar">
						<p>
							> -- Assembly Tool Bar Row For Drag and Drop -- >
						</p>
<!--						<p>-->
<!--							Functions: Delete-->
<!--						</p>-->
					</div>
				</div>
			</div>
<!--		<hr>-->
			<div class="row justify-content-center">
				<div id="visRegEx-container"></div>
			</div>
		</div>
	</div>
	<div class="row"></div>
	<hr>
	<div class="row justify-content-center footerText">Visual Computing Group Demo | Visual Regex | 2021 </div>
</div>
